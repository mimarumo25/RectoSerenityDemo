webdriver {
    driver = chrome
    timeouts {
        implicitlywait = 10000
    }
}

automatic.driver.download = true

serenity {
    project.name = "Reto Tecnico Serenity"
    take.screenshots = AFTER_EACH_STEP
    verbose.steps = false
    report.encoding = "UTF-8"
    test.root = net.thucydides.showcase.cucumber.junit
    export.report.data = true
}

chrome.switches = "--remote-allow-origins=*,--start-maximized"

feature {
    file.encoding = "UTF-8"
}
