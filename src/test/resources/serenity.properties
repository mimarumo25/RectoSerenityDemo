webdriver.driver=chrome
#webdriver.chrome.driver=src/test/resources/Chrome/chromedriver.exe
serenity.store.html.source=true 
chrome.switches=--start--maximized
chrome.capabilities.handlesAlerts = true
webdriver.timeouts.implicitlywait=10000
serenity.take.screenshots=AFTER_EACH_STEP
serenity.verbose.steps=FALSE
serenity.report.encoding=UTF-8
feature.file.enconding=UTF-8
serenity.step.delay=200
serenity.restart.browser.for.each=never
